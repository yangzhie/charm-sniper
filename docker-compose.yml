version: "3.8"

services:
    db:
        image: postgres:15
        restart: unless-stopped
        environment:
            POSTGRES_DB: csgofloatdb
            POSTGRES_USER: csgofloat
            POSTGRES_PASSWORD: pass
        volumes:
            - pgdata:/var/lib/postgres/data
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "csgofloat"]
            interval: 10s
            timeout: 5s
            retries: 5

    csgofloat:
        image: step7750/csgofloat:latest
        restart: unless-stopped
        ports:
            - "80:80"
        volumes:
            - /home/under/projects/charmsense/csgofloat-config.js:/config/config.js:ro
        environment:
            DB_HOST: db
            DB_PORT: 5432
            DB_USER: csgofloat
            DB_PASS: pass
            DB_NAME: csgofloatdb
        depends_on:
            db:
                condition: service_healthy

volumes:
    pgdata:
